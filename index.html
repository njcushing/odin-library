<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="header">
                <h2 class="header-title no-select">Your Library</h2>
                <button class="new-book-button">Add New Book</button>
            </div>
            <div class="library"></div>
        </div>
        <div class="new-book-form-background" off>
            <div class="new-book-form-container">
                <h3 class="form-title">Create a New Book</h3>
                <div class="form-title-separator"></div>
                <form action="" method="post">
                    <li class="form-field-container">
                        <label for="bookName">Book Name</label>
                        <input type="text" name="bookName" id="bookName" required
                        title="Please enter a title for this book">
                    </li>
                    <li class="form-field-container">
                        <label for="bookAuthor">Book Author</label>
                        <input type="text" name="bookAuthor" id="bookAuthor" required
                        title="Please enter the author's name">
                    </li>
                    <li class="form-field-container">
                        <label for="bookPageCount">Page Count</label>
                        <input type="number" name="bookPageCount" id="bookPageCount" min=1 required
                        title="Please enter the number of pages this book contains">
                    </li>
                    <li class="form-field-container">
                        <label for="bookRead">Have you already read this book?</label>
                        <input type="checkbox" name="bookRead" id="bookRead">
                    </li>
                    <li class="new-book-form-buttons">
                        <button class="new-book-cancel" type="button">Cancel</button>
                        <button class="new-book-create" type="submit">Create</button>
                    </li>
                </form>
            </div>
        </div>
    </body>
</html>
