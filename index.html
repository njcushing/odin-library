<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="header">
                <h2 class="header-title no-select">Your Library</h2>
                <button class="new-book-button">Add New Book</button>
            </div>
            <div class="library"></div>
        </div>
        <div class="new-book-form-background">
            <div class="new-book-form-container">
                <h3 class="form-title">Create a New Book</h3>
                <div class="form-title-separator"></div>
                <form action="" method="post">
                    <li class="form-field-container">
                        <label for="bookName">Book Name</label>
                        <input type="text" name="bookName" id="bookName">
                    </li>
                    <li class="form-field-container">
                        <label for="bookAuthor">Book Author</label>
                        <input type="text" name="bookAuthor" id="bookAuthor">
                    </li>
                    <li class="form-field-container">
                        <label for="bookPageCount">Page Count</label>
                        <input type="text" name="bookPageCount" id="bookPageCount">
                    </li>
                    <li class="form-field-container">
                        <label for="bookRead">Book Read</label>
                        <input type="checkbox" name="bookRead" id="bookRead">
                    </li>
                </form>
            </div>
        </div>
    </body>
</html>
